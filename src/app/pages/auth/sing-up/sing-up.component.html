<form class="row g-3">
  <div class="col-md-6">
    <label for="inputNombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="inputNombre" [(ngModel)]="user.name" name="inputNombre" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="col-md-6">
    <label for="inputApellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="inputApellido" [(ngModel)]="user.lastName" name="inputApellido" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="user.email" name="inputEmail4" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="user.password" name="inputPassword4" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="col-12">
    <!-- <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        Empresa
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Cliente Final
      </label>
    </div> -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="user.isBussines" name="flexCheckDefault" [ngModelOptions]="{standalone: true}">
      <label class="form-check-label" for="flexCheckDefault">
        Empresa?
      </label>
    </div>
  </div>
  <div class="col-md-4">
    <label for="inputRncOCedula" class="form-label">RNC o Cedula</label>
    <input type="text" class="form-control" id="inputRncOCedula" [(ngModel)]="user.RNCOrIdCard" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="col-md-8 mb-3">
    <label for="formFile" class="form-label">Imagen de Perfil</label>
    <input type="text" class="form-control" id="formFile" [(ngModel)]="user.imgProfile" name="formFile" [ngModelOptions]="{standalone: true}">
  </div>
  
  <div class="col-12">
    <button type="button" class="btn btn-primary" (click)="singUp()">Sign Up</button>
  </div>
</form>
